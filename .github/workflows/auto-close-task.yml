name: Auto-close roadmap tasks
on:
  push:
    paths: ['src/**', 'tests/**']
jobs:
  close:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Close linked issue
        uses: actions/github-script@v7
        with:
          script: |
            const commit = context.payload.head_commit.message;
            const m = commit.match(/(?:close|closes|fix|fixes) #(\d+)/i);
            if (!m) return;
            const issue = parseInt(m[1]);
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue,
              state: 'closed'
            });