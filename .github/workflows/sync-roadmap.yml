name: Sync README â†’ Project Board
on:
  push:
    paths: ['README.md']
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2   # install Bun
        with:
          bun-version: latest
          cache: true  # Enable Bun's built-in cache for faster installs

      - run: bun install --frozen-lockfile   # equivalent of npm ci for Bun

      - run: bun .github/scripts/sync-readme-to-board.js 
        env:
          GH_PROJECT_TOKEN: ${{ secrets.GH_PROJECT_TOKEN }}